<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- website title  -->
    <title>DOM Bank with Function</title>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind css cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css  -->
    <style>
      * {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- header start  -->
    <header class="my-4">
      <h1 class="text-center text-7xl font-bold underline">
        Welcome to <span class="text-yellow-500">DOM BANK 2!!!!</span>
      </h1>
    </header>

    <!-- main start  -->
    <main>
      <section class="my-20 w-9/12 mx-auto bg-yellow-500 p-10 rounded-lg">
        <h1 class="font-semibold text-5xl mb-5">Please Log In</h1>

        <input
          type="email"
          placeholder="Please enter your email"
          class="block w-9/12 px-4 p-3 mb-5"
          id="user-email"
        />
        <input
          type="password"
          placeholder="Please enter your password"
          class="block w-9/12 px-4 p-3 mb-5"
          id="user-password"
        />
        <button
          class="bg-zinc-800 text-white font-semibold px-3 py-2 rounded"
          id="btn-submit"
        >
          Submit
        </button>
      </section>
    </main>

    <!-- footer start  -->
    <footer class="bg-yellow-500 p-5 fixed bottom-0 left-0 right-0">
      <p class="text-center font-semibold text-2xl">
        Â© 2023 DOM BANK 2. All rights reserved.
      </p>
    </footer>

    <!-- External JS Script  -->
    <script src="js/app.js"></script>
  </body>
</html>
